<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Servlet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Formulario Servlet</h1>
        <!-- action debemos especificar para llamar el componente de Servlet
         action ="/Nombre de la aplicacion/nombre_Servlet"-->
        <form name="form1" action="/ManejoParametros/Servlet" method="post">
            Usuario: <input type="text" name="usuario"/><br/>
            Password: <input type="password" name="password"/><br/>
            <input type="submit" value="enviar"/>
        </form>
    </body>
</html>
